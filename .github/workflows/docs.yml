name: Deploy Docs

on:
  push:
    branches: [main]
    paths:
      - "docs/**"
      - ".github/workflows/docs.yml"
  workflow_dispatch:

jobs:
  docs:
    uses: hyperb1iss/shared-workflows/.github/workflows/docs-deploy.yml@main
    permissions:
      contents: read
      pages: write
      id-token: write
    secrets: inherit
