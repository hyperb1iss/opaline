# https://github.com/rebelot/kanagawa.nvim

[meta]
name = "Kanagawa Wave"
author = "rebelot"
variant = "dark"
version = "1.0"
description = "Dark theme inspired by The Great Wave off Kanagawa"

[palette]
# Sumi Ink backgrounds
sumi_ink0 = "#16161D"
sumi_ink1 = "#181820"
sumi_ink3 = "#1F1F28"
sumi_ink4 = "#2A2A37"
sumi_ink5 = "#363646"
sumi_ink6 = "#54546D"

# Foreground
fuji_white = "#DCD7BA"
old_white = "#C8C093"
fuji_gray = "#727169"

# Syntax
crystal_blue = "#7E9CD8"
oni_violet = "#957FB8"
spring_violet1 = "#938AA9"
spring_violet2 = "#9CABCA"
spring_blue = "#7FB4CA"
spring_green = "#98BB6C"
carp_yellow = "#E6C384"
boat_yellow2 = "#C0A36E"
sakura_pink = "#D27E99"
wave_red = "#E46876"
peach_red = "#FF5D62"
surimi_orange = "#FFA066"
wave_aqua2 = "#7AA89F"

# Diagnostics
samurai_red = "#E82424"
ronin_yellow = "#FF9E3B"
autumn_green = "#76946A"
autumn_red = "#C34043"
autumn_yellow = "#DCA561"

[tokens]
"text.primary" = "fuji_white"
"text.secondary" = "old_white"
"text.muted" = "fuji_gray"
"text.dim" = "sumi_ink6"

"bg.base" = "sumi_ink3"
"bg.panel" = "sumi_ink1"
"bg.code" = "sumi_ink0"
"bg.highlight" = "sumi_ink4"
"bg.elevated" = "sumi_ink5"
"bg.active" = "sumi_ink5"
"bg.selection" = "sumi_ink4"

"accent.primary" = "oni_violet"
"accent.secondary" = "crystal_blue"
"accent.tertiary" = "sakura_pink"
"accent.deep" = "spring_violet1"

success = "spring_green"
error = "peach_red"
warning = "ronin_yellow"
info = "spring_blue"

"git.staged" = "autumn_green"
"git.modified" = "autumn_yellow"
"git.untracked" = "fuji_gray"
"git.deleted" = "autumn_red"

"diff.added" = "autumn_green"
"diff.removed" = "autumn_red"
"diff.hunk" = "crystal_blue"
"diff.context" = "fuji_gray"

"border.focused" = "crystal_blue"
"border.unfocused" = "sumi_ink6"

"code.hash" = "surimi_orange"
"code.path" = "spring_blue"
"code.keyword" = "oni_violet"
"code.function" = "crystal_blue"
"code.string" = "spring_green"
"code.number" = "sakura_pink"
"code.comment" = "fuji_gray"
"code.type" = "carp_yellow"
"code.line_number" = "sumi_ink6"

"mode.active" = "crystal_blue"
"mode.inactive" = "sumi_ink6"
"mode.hover" = "spring_blue"

[styles]
keyword = { fg = "accent.primary", bold = true }
file_path = { fg = "code.path" }
file_path_bold = { fg = "code.path", bold = true }
commit_hash = { fg = "code.hash" }
line_number = { fg = "code.line_number" }
cursor_line = { bg = "bg.highlight" }
selected = { fg = "accent.secondary", bg = "bg.highlight" }
active_selected = { fg = "accent.primary", bg = "bg.active", bold = true }
focused_border = { fg = "border.focused" }
unfocused_border = { fg = "border.unfocused" }
success_style = { fg = "success" }
error_style = { fg = "error" }
warning_style = { fg = "warning" }
info_style = { fg = "info" }
dimmed = { fg = "text.dim" }
muted = { fg = "text.muted" }
inline_code = { fg = "success", bg = "bg.code" }
mode_active = { fg = "mode.active", bold = true }
mode_inactive = { fg = "mode.inactive" }
mode_hover = { fg = "mode.hover" }
git_staged = { fg = "git.staged" }
git_modified = { fg = "git.modified" }
git_untracked = { fg = "git.untracked" }
git_deleted = { fg = "git.deleted" }
diff_added = { fg = "diff.added" }
diff_removed = { fg = "diff.removed" }
diff_hunk = { fg = "diff.hunk" }
diff_context = { fg = "diff.context" }
author = { fg = "text.primary" }
timestamp = { fg = "warning" }

[gradients]
primary = ["oni_violet", "crystal_blue"]
warm = ["wave_red", "carp_yellow"]
success_gradient = ["spring_green", "wave_aqua2"]
error_gradient = ["peach_red", "sakura_pink"]
aurora = ["oni_violet", "crystal_blue", "spring_blue", "wave_aqua2", "spring_green"]
