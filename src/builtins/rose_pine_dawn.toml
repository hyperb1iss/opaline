# Rose Pine Dawn — Rosé Pine for the early risers
# https://rosepinetheme.com

[meta]
name = "Rose Pine Dawn"
author = "Rose Pine"
variant = "light"
version = "1.0"
description = "Warm light theme with botanical elegance"

[palette]
base = "#faf4ed"
surface = "#fffaf3"
overlay = "#f2e9e1"
muted = "#9893a5"
subtle = "#797593"
text = "#575279"
love = "#b4637a"
gold = "#ea9d34"
rose = "#d7827a"
pine = "#286983"
foam = "#56949f"
iris = "#907aa9"
highlight_low = "#f4ede8"
highlight_med = "#dfdad9"
highlight_high = "#cecacd"

[tokens]
"text.primary" = "text"
"text.secondary" = "subtle"
"text.muted" = "muted"
"text.dim" = "muted"

"bg.base" = "base"
"bg.panel" = "surface"
"bg.code" = "overlay"
"bg.highlight" = "highlight_low"
"bg.elevated" = "highlight_med"
"bg.active" = "highlight_high"
"bg.selection" = "highlight_med"

"accent.primary" = "iris"
"accent.secondary" = "foam"
"accent.tertiary" = "rose"
"accent.deep" = "pine"

success = "foam"
error = "love"
warning = "gold"
info = "pine"

"git.staged" = "foam"
"git.modified" = "gold"
"git.untracked" = "muted"
"git.deleted" = "love"

"diff.added" = "foam"
"diff.removed" = "love"
"diff.hunk" = "iris"
"diff.context" = "muted"

"border.focused" = "iris"
"border.unfocused" = "muted"

"code.hash" = "rose"
"code.path" = "foam"
"code.keyword" = "iris"
"code.function" = "foam"
"code.string" = "gold"
"code.number" = "rose"
"code.comment" = "muted"
"code.type" = "gold"
"code.line_number" = "muted"

"mode.active" = "iris"
"mode.inactive" = "muted"
"mode.hover" = "foam"

[styles]
keyword = { fg = "accent.primary", bold = true }
file_path = { fg = "code.path" }
file_path_bold = { fg = "code.path", bold = true }
commit_hash = { fg = "code.hash" }
line_number = { fg = "code.line_number" }
cursor_line = { bg = "bg.highlight" }
selected = { fg = "accent.secondary", bg = "bg.highlight" }
active_selected = { fg = "accent.primary", bg = "bg.active", bold = true }
focused_border = { fg = "border.focused" }
unfocused_border = { fg = "border.unfocused" }
success_style = { fg = "success" }
error_style = { fg = "error" }
warning_style = { fg = "warning" }
info_style = { fg = "info" }
dimmed = { fg = "text.dim" }
muted = { fg = "text.muted" }
inline_code = { fg = "success", bg = "bg.code" }
mode_active = { fg = "mode.active", bold = true }
mode_inactive = { fg = "mode.inactive" }
mode_hover = { fg = "mode.hover" }
git_staged = { fg = "git.staged" }
git_modified = { fg = "git.modified" }
git_untracked = { fg = "git.untracked" }
git_deleted = { fg = "git.deleted" }
diff_added = { fg = "diff.added" }
diff_removed = { fg = "diff.removed" }
diff_hunk = { fg = "diff.hunk" }
diff_context = { fg = "diff.context" }
author = { fg = "text.primary" }
timestamp = { fg = "warning" }

[gradients]
primary = ["iris", "foam"]
warm = ["love", "gold"]
success_gradient = ["foam", "pine"]
error_gradient = ["love", "rose"]
aurora = ["iris", "rose", "love", "gold", "foam"]
