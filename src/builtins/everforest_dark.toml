[meta]
name = "Everforest Dark"
author = "sainnhe"
variant = "dark"
version = "1.0"
description = "Warm green forest palette designed for long coding sessions"

[palette]
# Backgrounds (medium contrast)
bg_dim = "#232A2E"
bg0 = "#2D353B"
bg1 = "#343F44"
bg2 = "#3D484D"
bg3 = "#475258"
bg4 = "#4F585E"

# Foreground
fg = "#D3C6AA"
red = "#E67E80"
orange = "#E69875"
yellow = "#DBBC7F"
green = "#A7C080"
aqua = "#83C092"
blue = "#7FBBB3"
purple = "#D699B6"
grey0 = "#7A8478"
grey1 = "#859289"
grey2 = "#9DA9A0"

[tokens]
"text.primary" = "fg"
"text.secondary" = "grey2"
"text.muted" = "grey1"
"text.dim" = "grey0"

"bg.base" = "bg_dim"
"bg.panel" = "bg0"
"bg.code" = "bg1"
"bg.highlight" = "bg1"
"bg.elevated" = "bg2"
"bg.active" = "bg3"
"bg.selection" = "bg2"

"accent.primary" = "green"
"accent.secondary" = "blue"
"accent.tertiary" = "aqua"
"accent.deep" = "purple"

success = "green"
error = "red"
warning = "yellow"
info = "blue"

"git.staged" = "green"
"git.modified" = "yellow"
"git.untracked" = "grey1"
"git.deleted" = "red"

"diff.added" = "green"
"diff.removed" = "red"
"diff.hunk" = "blue"
"diff.context" = "grey1"

"border.focused" = "green"
"border.unfocused" = "bg4"

"code.hash" = "orange"
"code.path" = "blue"
"code.keyword" = "red"
"code.function" = "blue"
"code.string" = "green"
"code.number" = "orange"
"code.comment" = "grey1"
"code.type" = "yellow"
"code.line_number" = "grey0"

"mode.active" = "green"
"mode.inactive" = "grey1"
"mode.hover" = "aqua"

"chat.user" = "blue"
"chat.iris" = "green"

[styles]
keyword = { fg = "accent.primary", bold = true }
file_path = { fg = "code.path" }
file_path_bold = { fg = "code.path", bold = true }
commit_hash = { fg = "code.hash" }
line_number = { fg = "code.line_number" }
cursor_line = { bg = "bg.highlight" }
selected = { fg = "accent.secondary", bg = "bg.highlight" }
active_selected = { fg = "accent.primary", bg = "bg.active", bold = true }
focused_border = { fg = "border.focused" }
unfocused_border = { fg = "border.unfocused" }
success_style = { fg = "success" }
error_style = { fg = "error" }
warning_style = { fg = "warning" }
info_style = { fg = "info" }
dimmed = { fg = "text.dim" }
muted = { fg = "text.muted" }
inline_code = { fg = "success", bg = "bg.code" }
mode_active = { fg = "mode.active", bold = true }
mode_inactive = { fg = "mode.inactive" }
mode_hover = { fg = "mode.hover" }
git_staged = { fg = "git.staged" }
git_modified = { fg = "git.modified" }
git_untracked = { fg = "git.untracked" }
git_deleted = { fg = "git.deleted" }
diff_added = { fg = "diff.added" }
diff_removed = { fg = "diff.removed" }
diff_hunk = { fg = "diff.hunk" }
diff_context = { fg = "diff.context" }
author = { fg = "text.primary" }
timestamp = { fg = "warning" }

[gradients]
primary = ["green", "blue"]
warm = ["orange", "yellow"]
success_gradient = ["green", "aqua"]
error_gradient = ["red", "orange"]
aurora = ["green", "aqua", "blue", "purple", "red"]
