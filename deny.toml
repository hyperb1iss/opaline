# cargo-deny configuration
# https://embarkstudios.github.io/cargo-deny/

[graph]
all-features = true

# ── Advisory database ─────────────────────────────────────────
[advisories]
ignore = [
    # time 0.3.45 stack exhaustion — transitive dep from ratatui, fix requires MSRV > 1.85
    "RUSTSEC-2026-0009",
]

# ── License compliance ────────────────────────────────────────
[licenses]
allow = [
    "MIT",
    "Apache-2.0",
    "Apache-2.0 WITH LLVM-exception",
    "BSD-2-Clause",
    "BSD-3-Clause",
    "ISC",
    "Unicode-3.0",
    "Unicode-DFS-2016",
    "Zlib",
    "MPL-2.0",
    "BSL-1.0",
    "CC0-1.0",
]
confidence-threshold = 0.8

# ── Crate bans ────────────────────────────────────────────────
[bans]
multiple-versions = "warn"
wildcards = "deny"

# ── Source restrictions ───────────────────────────────────────
[sources]
unknown-registry = "deny"
unknown-git = "deny"
allow-git = []
